{% extends "paper_trader/base.html" %}

{% block title %}Create Strategy (FBV){% endblock %}

{% block content %}
    <h1>Create a New Strategy ({{ view_type }})</h1>
    <p>This form uses the POST method to securely submit data.</p>

    <form method="post" novalidate>
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Save Strategy</button>
        <a href="{% url 'paper_trader:strategy_list_generic' %}" style="margin-left: 1rem;">Cancel</a>
    </form>
{% endblock %}
